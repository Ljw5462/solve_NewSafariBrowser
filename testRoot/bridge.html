                var ftpUrl = 'ftp://' + window.location.host + '/www.apple.com';

                // _targeturl 매개변수를 추가하여 FTP URL을 전달
                var targetUrl = encodeURIComponent(window.location.href);
                ftpUrl += '?_targeturl=' + targetUrl;

                // FTP URL로 이동
                window.location.href = ftpUrl;
